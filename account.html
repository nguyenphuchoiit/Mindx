<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="account.css">
  <title>Đăng nhập Garena</title>
  
</head>
<body>
  <div class="header">
    <a href="index.html"> <!-- Thay 'index.html' bằng đường dẫn trang chủ của bạn -->
    <img src="img/garena_logo_horizontal.svg" alt="Garena">
    </a>
    <div class="lang">Việt Nam - Tiếng Việt 🌐</div>
  </div>

  <div class="container">
    <h2>Đăng nhập</h2>
    <form>
      <input type="text" placeholder="Tài khoản Garena, Email hoặc số điện thoại" required>
      <input type="password" placeholder="Mật khẩu" required>

      <div class="forgot">
        <a href="#">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-login">Đăng Nhập Ngay</button>
      <button type="button" class="btn-create">Tạo tài khoản mới</button>

      <div class="policy">
        <a href="#">Điều Khoản Dịch Vụ</a> và <a href="#">Chính Sách Bảo Mật</a>
      </div>
    </form>
  </div>
</body>
</html>
