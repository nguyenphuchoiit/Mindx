<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="account.css">
  <title>Đăng nhập Garena</title>
<script>
    // Tạo tài khoản mẫu cho việc đăng nhập (chỉ dùng để test)
    const demoAccount = {
      username: 'teacherit97@mindx.com',
      password: 'mindx2025'
    };
    localStorage.setItem('accountData', JSON.stringify(demoAccount));
</script> 
</head>
<body>
  <div class="header">
    <a href="index.html"> <!-- Thay 'index.html' bằng đường dẫn trang chủ của bạn -->
    <img src="img/garena_logo_horizontal.svg" alt="Garena">
    </a>
    <div class="lang">Việt Nam - Tiếng Việt 🌐</div>
  </div>

  <div class="container">
    <h2>Đăng nhập</h2>
    <form>
      <input type="text" placeholder="Tài khoản Garena, Email hoặc số điện thoại" required>
      <input type="password" placeholder="Mật khẩu" required>

      <div class="forgot">
        <a href="#">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-login">Đăng Nhập Ngay</button>
      <button type="button" class="btn-create">Tạo tài khoản mới</button>

      <div class="policy">
        <a href="#">Điều Khoản Dịch Vụ</a> và <a href="#">Chính Sách Bảo Mật</a>
      </div>
    </form>
  </div>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();

      const inputUsername = document.querySelector('input[type="text"]').value;
      const inputPassword = document.querySelector('input[type="password"]').value;

      const storedAccount = JSON.parse(localStorage.getItem('accountData'));

      if (!storedAccount) {
        alert('Không tìm thấy tài khoản trong localStorage!');
      } else if (
        inputUsername === storedAccount.username &&
        inputPassword === storedAccount.password
      ) {
        alert('Đăng nhập thành công!');
      } else {
        alert('Tài khoản hoặc mật khẩu sai!');
      }
    });
</script>
</body>
</html>
